<div class="container">
    <div class="types">
        <div class="title">
            <h1>Search Results</h1>
        </div>
        <div class="type" (click)="findSeries()">
            <h2>Series</h2>
            <div class="number">20</div>
        </div>
        <div class="type" (click)="findMovie()">
            <h2>Movies</h2>
            <div class="number">20</div>
        </div>
        <div class="type">
            <h2>People</h2>
            <div class="number">20</div>
        </div>
    </div>
    <div class="cards">

        <div *ngFor="let item of movie$ | async">
         <card [movie]="item" [smallCard]="false"></card>
        </div>
    </div>
</div>
